<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">   
</head>

<body>
    <div class="container" id="main">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                    <h5>{{mars.news_title}}</h5>
                    <p>{{mars.news_p}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image_url}}" alt="{{mars.featured_image_url}}">
                </div>
                <div class="col-md-4">
                    <b>Mars Facts</b>
                    <div>{{mars.facts_html_table|safe}}</div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Mars Hemispheres</h2>
                    <hr>
                </div>
                <div class="row">
                    {% for item in mars.hemisphere_data %}
                    <div class="col-md-3">
                        <br>
                        <div class="box bg-style2">
                            <div class="col-md-12">
                                <img class="card-img-top hem-pics" src="{{item.img_url}}">
                                <div class="card-body">
                                    <p class="card-text">{{item.title}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    </div>
</body>
</html>
